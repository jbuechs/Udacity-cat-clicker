<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker! By Jennie</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="container">
		<div class = "row">
			<div class="col-sm-8" id="cat_detail_view">
				<h1>Cat Info</h1>
				<h2 id="catName"></h2>
				<img id="catImage" class="img-responsive img-rounded">
				<h2 id="catScore"></h2>
			</div>
			<div class="col-sm-4">
				<h3>Here's a list of your cats:</h3>
				<p>Click on a cat name to see its information</p>
				<ul id="catlist">
				</ul>
			</div>
		</div>
	</div>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
